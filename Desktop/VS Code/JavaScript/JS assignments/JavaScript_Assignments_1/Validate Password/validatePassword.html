<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>
</head>
<body style="align-items: center; justify-content: center; margin-top: 100px;">
    <h2 style="text-align: center;">Validate Password and Email</h2>
    <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <fieldset style="display: flex; flex-direction: column; line-height: 30px; border-radius: 10px;">
            <label for="email">Enter your Email</label>
            <input type="text" id="email" placeholder="abc123@mail.com">
            <label for="password">Enter your Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <button type="submit" id="button" style="margin-top: 20px; background-color: greenyellow;">Submit</button>
            <button type="reset" id="reload" style="margin-top: 10px; background-color: aqua;">Reset</button>
        </fieldset>
        <p id="alert" style="color:red"></p>
        <p id="valid" style="color:rgb(29, 230, 163)"></p>
    </form>
    <script src="./validatePassword.js"></script>
</body>
</html>
