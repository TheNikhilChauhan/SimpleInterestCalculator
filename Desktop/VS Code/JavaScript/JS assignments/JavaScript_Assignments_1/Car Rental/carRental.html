<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <form style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <fieldset style="border: 2px solid yellow; display: flex; flex-direction: column; line-height: 30px;">
            <legend >Car For Rent</legend>
            <label for="noOfDays">Number of Days to rent a Car</label>
            <input type="number" id="noOfDays">
            <label for="typeOfCar">Type of Car</label>
            <select name="Type of cars" id="typeOfCar">
                <option value="Economy">Economy</option>
                <option value="Midsize">Midsize</option>
                <option value="Luxury">Luxury</option>
            </select>
            <button type="submit" onclick="carRental()" style="margin-top: 20px;">Submit Details</button>
            <p id="result"></p>
        </fieldset>
    </form>
    <script src="./carRental.js" type="text/javascript"></script>
</body>
</html>
