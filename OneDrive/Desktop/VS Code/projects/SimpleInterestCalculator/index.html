<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App-Simple Interest Calculator</title   
</head>
    <body >
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="center" id="div1">
                Amount  <input type="number"  id="principal" onchange="checkPrincipal()">  <br/><br>
            
                Interest Rate <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">  
                <span id="rateVal">10.25%</span><br><br>
                No. of Years 
                <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                </select><br><br>

                <button onclick="compute()">Compute Interest</button>
                <span id="result"></span>

                <br><br>
            </div>
            <div>
                <footer><b> 
                    &#169;Everyone Can Get Rich<br>
                    This Calculator belongs to Nikhil</b>
                </footer>
            </div>
        </div>

       
        
    </body><br>
    
</html>
